<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .registration-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #d50000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h1>Student Registration</h1>
        <form action="register.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student_name">Student Name</label>
                <input type="text" name="student_name" id="student_name" required>
            </div>
            <div class="form-group">
                <label for="legal_guardian">Legal Guardian</label>
                <input type="text" name="legal_guardian" id="legal_guardian" required>
            </div>
            <div class="form-group">
                <label for="id_number">ID Number</label>
                <input type="text" name="id_number" id="id_number" required>
            </div>
            <div class="form-group">
                <label for="rfid_serial">RFID Serial Number</label>
                <input type="text" name="rfid_serial" id="rfid_serial">
            </div>
            <div class="form-group">
                <label for="course_year">Course - Year</label>
                <input type="text" name="course_year" id="course_year" required>
            </div>
            <div class="form-group">
                <label for="school_year">School Year</label>
                <input type="text" name="school_year" id="school_year" required>
            </div>
            <div class="form-group">
                <label for="guardian_contact">Guardian Contact No.</label>
                <input type="text" name="guardian_contact" id="guardian_contact" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" name="photo" id="photo">
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
